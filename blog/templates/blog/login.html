{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h1 class="text-white my-5" >Login page...</h1>
    <p class="text-white">


    {% for fm in form %}
            <div class="form-group">
    {{fm.label_tag}} {{fm}}  <small class="text-warning">{{fm.errors|striptags}}</small>
                </div>
    {% endfor %}
    <input type="submit" value="Login" class="btn btn-primary">
            {% if form.non_field_error %}
    {% for error in form.non_field_error %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
    {% endif %}
</div>

{% endblock content %}
